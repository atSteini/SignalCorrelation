<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>

    <title>
        Aufgabe 1
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/resources/styles.css">

    <script type='text/javascript' src='/objects/SinglePulseSignal.js'></script>
    <script type='text/javascript' src='/objects/RectangleSignal.js'></script>
    <script type='text/javascript' src='/objects/RebuildSignal.js'></script>
    <script type='text/javascript' src='/objects/RandomSignal.js'></script>
    <script type='text/javascript' src='/objects/SignalUtils.js'></script>
    <script type='text/javascript' src='/objects/Graph.js'></script>
    <script type='text/javascript' src='/objects/Student.js'></script>
    <script type='text/javascript' src='/objects/Measurement.js'></script>

    <!-- Libraries -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/chart.js/dist/chart.js"></script>
    <script src="../node_modules/chart.js/auto/auto.js"></script>
    <script src="../node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.js"></script>
    <script src="../node_modules/canvas-to-blob/index.js"></script>
    <script src="../node_modules/file-saver/dist/FileSaver.min.js"></script>
</head>

<body onload="update(false, 1)">
<div class="defaultContainer mt-3">
    <h3 class="h3 text-center">
        <span id="title">Title</span><br>
        <small id="subtitle" class="text-muted">Subtitle</small>
    </h3>
</div>

<div class="defaultContainer">
    <button type="button" class="btn btn-outline-primary center-horizontal mt-3 mb-3" id="settingsCollapse">Toggle
        Settings
    </button>

    <div id="settings_container" class="text-center defaultChart">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" type="text" value="Florian Steinkellner">
        </div>

        <div class="mb-3">
            <label for="katNr" class="form-label">Katalognummer</label>
            <input class="form-control" id="katNr" type="number" value="19">
        </div>

        <div class="mb-3">
            <label for="sampleTimeMs" class="form-label">Sample Time [ms]</label>
            <input class="form-control" id="sampleTimeMs" type="number" value="1">
        </div>

        <div class="mb-3">
            <label for="liveReload" class="form-label">Live Reload</label>
            <input class="form-check-inline" type="checkbox" id="liveReload" checked>
        </div>

        <div class="mb-3">
            <label for="enableLog" class="form-label">Logging</label>
            <input class="form-check-inline" type="checkbox" id="enableLog" checked>
        </div>

        <div class="mb-3">
            <label for="logDefaults" class="form-label">Log defaults</label>
            <input class="form-check-inline" type="checkbox" id="logDefaults" checked>
        </div>

        <div class="mb-3">
            <button id="btnUpdate" class="btn btn-primary" type="button">Update</button>
        </div>
    </div>
</div>

<div class="defaultContainer mt-3 pb-3 text-center">
    <a href="index.html" class="btn btn-primary">Index</a>
    <a href="a2.html" class="btn btn-primary">Aufgabe 2</a>
    <a href="a3.html" class="btn btn-primary">Aufgabe 3</a>
    <button id="saveAllCanvases" class="btn btn-primary">Save All Canvases</button>
</div>

<div class="bg-1">
    <div class="defaultContainer">
        <div class="defaultChart">
            <canvas id="pulseSignalSender"></canvas>
        </div>
    </div>

    <div class="defaultContainer">
        <div class="defaultChart">
            <canvas id="pulseSignalReceiver"></canvas>
        </div>
    </div>

    <div class="defaultContainer">
        <div class="defaultChart">
            <canvas id="akfCanvas"></canvas>
        </div>
    </div>

    <div class="defaultContainer">
        <div class="defaultChart">
            <canvas id="akfNormedCanvas"></canvas>
        </div>
    </div>
</div>

</body>

<!-- Needs to be at the bottom! -->
<script type='text/javascript' src='/resources/main.js'></script>

</html>
